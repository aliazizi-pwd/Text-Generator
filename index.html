<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <link rel="stylesheet" href="./source/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="image icon" href="./public/image/logo_loremsaz_side.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <section>
        <main class="box-open">
            <div class="container">
                <h2 class="text-center text-capitalize pt-2 pb-5 text-center fs-3">Text Generator</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <form class="form-control d-flex flex-row justify-content-center align-items-center">
                                <label class="lead btn btn-light border ms-1">English</label>
                                <label class="lead btn btn-light border ms-1">Persian</label>
                                <label class="lead btn btn-success border ms-1"><i class="fa-solid fa-plus"></i></label>
                                <input type="text" placeholder="0" class="input-group-sm border-0 ms-1">
                                <label class="lead btn btn-danger border ms-1"><i class="fa-solid fa-minus"></i></label>
                            </form>
                            <form class="form-control ms-1">
                                <select class="filterTag form-select">
                                    <option value="p">P</option>
                                    <option value="h1">h1</option>
                                    <option value="h2">h2</option>
                                    <option value="h3">h3</option>
                                </select>
                            </form>
                        </div>
                        <div class="d-flex flex-row justify-content-start align-items-center mt-3 mb-3">
                            <button class="btn btn-primary ms-1">Generate Text</button>
                            <button class="btn btn-danger ms-1"><i class="fa-solid fa-eraser"></i></button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="show-textGenerator rounded-3 bg-light border">
                            <p class="p-4 text-start">
                                Waiting for your click...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./source/javascript/app.js"></script>
</body>
</html>
